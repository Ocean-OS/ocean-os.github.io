<title>IDE for JS and HTML</title>
<style>
  body{
    background-color: rgb(20,20,20);
    color: white;
    font-family: roboto, sans-serif;
  }
  .main{
    background-color: rgb(10,10,10);
  }
  .window{
    background-color: white;
    outline: none;
    border: 2px gray solid;
    float: right;
    border-radius: 10px;
    width: 40%;
    height: 40%;
  }
  .code{
    background-color: black;
    outline:none;
    float: left;
    border: 2px gray solid; 
    font-family: monospace;
    border-radius: 2px; 
    overflow-x: scroll;
    overflow-y: scroll;
    width: 800px;
    height: 900px;
  }
  .run{
    color: white;
    background-color: rgb(27, 161, 52);
    outline: none;
    border: 1px rgb(18, 117, 36) solid;
    border-radius: 2px;
    width: 50px;
    height: 20px;
  }
  .saveInfo{
    color: white;
  }
</style>
<body>
  <div class="header">
    <b>IDE</b><button class="run" onclick="run()">Run</button>&nbsp;<button class="save" onclick="save()">Save</button><span class="saveInfo">This will save the code <b>locally</b> to your computer via localStorage. If you clear your cache, you will lose your code.</span>
  </div>
  <div class="main">
    <iframe class="window" src = "data:text/html;charset=utf-8," width = "10%" height="10%"></iframe>
  <div class="code" contenteditable = "true" onkeydown="save()">
    </div></div>
  <script>
    window.onload = function(){
      document.getElementByClassName("code").innerText = localStorage.getItem("code");
      document.getElementByClassName("code").textContent = localStorage.getItem("code");
    }
    function save() {
      //alert("hi");
      localStorage.setItem("code", document.getElementByClassName("code").innerText||document.getElementByClassName("code").textContent);
    }
    function run() {
      //alert("run")
      document.getElementByClassName("window").src = "date:text/html;charset=utf-8," + document.getElementByClassName("code").innerText||document.getElementByClassName("code").textContent;
    }
  </script>
